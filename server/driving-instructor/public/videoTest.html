<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
	<link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/stylesheets/videotest.css" rel="stylesheet">
</head>

<body>
	<script src="http://vjs.zencdn.net/5.8.0/video.js"></script>
	<script type="text/javascript">
		function currentTime(){
			var video = document.getElementById('my-video');
			document.getElementById('hiddenfield').value = video.currentTime();
		}
	</script>
  
	<video id="my-video" class="video-js" controls preload="auto" width="480" height="480" data-setup=''>
		<source src="MY_VIDEO.mp4" type='video/mp4'>
		<p class="vjs-no-js">
			To view this video please enable JavaScript, and consider upgrading to a web browser that
			<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
		</p>
	</video>
	<div class="page-header">
        <h1>Comments</h1>
	</div>
	<div id="comments" class="col-sm-4">
	</div>
	<form id="comment" method="post" action="/video">
		<div class="comment-entry">
			<textarea class ="form-control" name="comment" rows="2"></textarea>
			<input type="hidden" id="hiddenfield" name="timestamp" value=""></input>
		</div>
		<button type="submit" class="btn btn-default" onclick="currentTime();">Submit</button>
	</form>
</body>
