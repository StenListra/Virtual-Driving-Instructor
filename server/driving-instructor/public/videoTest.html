<!DOCTYPE html>
<head>
  <link href="/stylesheets/videotest.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
  <script src="http://vjs.zencdn.net/5.8.0/video.js"></script>
  <script src="/javascripts/videojs.zoomrotate.js"></script>
  
  <video id="my-video" class="video-js" controls preload="auto" width="480" height="480" data-setup=''>
    <source src="MY_VIDEO.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <script>
  var video = videojs('my-video');
  video.zoomrotate({
  rotate:90
  });
  </script>
</body>
